<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Video Oynat</h1>
        <video src="video/aslan.mp4" controls
        autoplay muted loop preload width="400">
        </video>
        <h1>Ses Dosyası</h1>
        <audio src="music/Sia_Floating_Through_Space.mp3" controls>
        </audio>
    <!--"controls" video kontrol tuşları aktif hale gelir.
        "autoplay": sayfayı açınca video otomatik oynar. Fakat bazı tarayıcılar bu özelliği desteklemiyor.
        "lopp": video bitince tekrar oynamaya başlar.
        "width": videonun genişliği
        "src": video adresi
        "height": videonun yüksekliği
        "preload": sayfa açılır açılmaz video indirlmeye başlar.
        "muted": videonun sesi kısılmış bir şekilde başlamasını sağlar.-->
    </body>
</html>
