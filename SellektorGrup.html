<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2{ /*h1 ve h2 etiketlerine uygulanır.*/
                color: brown;
            }

            h2 u{ /*Bu css kodu sadece h2 etiketi içindeki u etiketine uygulanır.*/
                color: chartreuse;
            }
            p #mi{ /*p etiketinin içindeki "mi" id'sine uygulanır.*/
                color: blue;
                font-style: italic;
            }

        </style>

    </head>
    <body>
        <h1><u>Eğitimlerimiz</u></h1>
        <h2>Temel <u>Bilişim</u> Eğitimleri</h2>
        <p>Windows</p>
        <p>Word</p>
        <p>Excel</p>
        <p>Powerpoint</p>

        <h2>İleri <u>Bilişim</u> Eğitimleri</h2>
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
        <p>Python</p>
        <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
    </body>
</html>
