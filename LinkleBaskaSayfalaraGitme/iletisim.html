<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Sayfadan Sayfaya Link Uygulaması</title>
    </head>
    <body>
        <center> <!--Nesneleri ortalar. Fakat artık kullanılmıyor. Bunun yerine css ile işlem yapılıyor.-->
        <h1>Site Dolaşım Menüsü</h1>
        <a href="index.html">Anasayfa</a> |
        <a href="urunlerimiz.html">Ürünlerimiz</a> |
        <a href="hizmetlerimiz.html">Hizmetlerimiz</a> |
        <a href="iletisim.html">İletişim</a>
        <hr> <!--Horizontal Role etiketi. Linklerin altına yatay düz bir çizgi çizer.-->
        </center>
        <h1>İletişim</h1>
        <h2>Türk bayrağını indir</h2>
        <a href="resimler/bayrak.jpg">Bayrağı indir...</a>
        <br>
        <h2>Ders slaytı indir</h2>
        <a href="HTML5.pdf" title="indirmek için tıkla">Ders slaytını indir...</a>
        <!--title, mausu linkin üzerine getirince "indirmek için tıkla"
        açıklamasının görünmesi için kullanılır.-->

    </body>
</html>
