<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Onay Kutusu</h1> <!--"Checkbox"ta kullanıcı birden fazla seçenek seçebilir.-->
        <form name="onay">
            <input type="checkbox" name="bulten"> Bültene abone ol
            <br>
            <input type="checkbox" name="medeni"> Evliyim
            <br>
            <br>
            <input type="submit" value="Onayla">
        </form>
        <h1>Seçenek Kutusu</h1> <!--"radio"da kullanıcı sadece bir seçenek seçebilir.-->
        <form name="secenek">
            <h2>Sevdiğiniz Spor</h2>
            <input type="radio" name="spor" value="futbol">Futbol <!--"radio"da "type" ve "name" aynı olmak zorunda-->
            <input type="radio" name="spor" value="basket" checked>Basket <!--"checked" yazılırsa Basket seçeneği seçili olarak gelir.-->
            <input type="radio" name="spor" value="voley">Voley
            <br>
            <input type="submit" value="Onayla">

        </form>
    </body>
</html>
