<!--
<b> ve <strong> etiketi metni kalınlaştırır. <strong> etiketi mentiktir. Arama motorlarının dikkate alması için <b> yerine <strong> kullanmak daha iyidir.
<i> ve <em> etiketi metni italik yapar. <em> etiketi semantiktir.
<u> etiketi metnin altını çizer.
<mark> etiketi metni vurgular, fosforlu kalmle çizilmiş gibi yapar.
<sub> ve <sup> etiketleri içeriği alt ve üst simge yapar.
<code> etikei metinleri Courier fontu ile farklı gösterir.
<pre> etikei kodları tarayıcıda yazıldığı gibi gösterir.

-->
